<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="fr">
    <head>
        <title>SafetyNet : Casernes de pompiers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link th:href="@{/main.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link rel="shortcut icon" type="image/png" th:href="@{/img/safety-alerts-icon.png}"/>
    </head>

    <body>
        <section class="container-fluid bg">
            <section class="d-flex justify-content-center align-items-center app-container">
                <section class="col-12 col-sm-6 col-md-3">
                    <div class="overflow-auto fire-stations-list card-box">
                        <h2 style="text-align: center">Tout afficher</h2>
                        <hr/>
                        <div th:unless="${#lists.isEmpty(firestations)}">
                            <dl th:each="fireStation : ${firestations}">
                                <dt class="fireStationHeadline">
                                    <span th:text="'Caserne de pompiers n°' + ${fireStation.station}">station</span>
                                </dt>
                                <dd class="fireStationInformation">
                                  <span th:if="${fireStation.address}"
                                        th:text="${fireStation.address}">address</span>
                                    <small class="form-text text-muted" th:if="${fireStation.address eq null}">
                                        Aucune adresse n'est disponible</small>
                                </dd>
                            </dl>
                        </div>
                        <div th:if="${#lists.isEmpty(firestations)}">
                            <small class="form-text text-muted">La liste ne présente aucune station...</small>
                        </div>
                    </div>
                </section>

                <section class="col-12 col-sm-6 col-md-3 add-section">
                    <form method="POST" class="form-container card-box">
                        <h3 style="text-align: center;">Ajouter une station</h3>
                        <hr/>
                        <div class="form-group">
                            <label for="station">N° de la caserne :</label>
                            <input type="text" name="station" size="25" class="form-control"
                                   placeholder="Votre n° de station...">
                            </input>
                        </div>
                        <div class="form-group">
                            <label for="address">Adresse :</label>
                            <textarea name="address" cols="75" rows="5" class="form-control">
                            </textarea>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block"></input>
                    </form>
                </section>
            </section>
        </section>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
    </body>
</html>
