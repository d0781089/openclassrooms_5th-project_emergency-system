<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SafetyNet : Dossiers médicaux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/safety-alerts-icon.png}"/>
</head>

<body>
<section class="container-fluid bg">
    <section class="d-flex justify-content-center align-items-center app-container">
        <section class="col-12 col-sm-6 col-md-3">
            <div class="overflow-auto fire-stations-list card-box">
                <h2 style="text-align: center">Tout afficher</h2>
                <hr/>
                <div th:unless="${#lists.isEmpty(medicalRecords)}">
                    <dl th:each="medicalRecord : ${medicalRecords}">
                        <dt class="medicalRecordHeadline">
                            <span th:text="${medicalRecord.firstName}">firstName</span>
                            <span th:text="${medicalRecord.lastName}">lastName</span>
                        </dt>
                        <dd class="medicalRecordInformation">
                              <span th:if="${medicalRecord.birthDate}"
                                    th:text="'Naissance : ' + ${medicalRecord.birthDate}">birthDate</span>
                            <small class="form-text text-muted" th:if="${medicalRecord.birthDate eq null}">
                                Aucune date de naissance</small>
                        </dd>
                        <dd class="medicalRecordInformation">
                                <span th:if="${medicalRecord.medications}"
                                      th:text="'Médicament(s) : ' + ${medicalRecord.medications}">medications</span>
                            <small class="form-text text-muted" th:if="${medicalRecord.medications eq null}">
                                Aucun médicament</small>
                        </dd>
                        <dd class="medicalRecordInformation">
                            <span th:if="${medicalRecord.allergies}"
                                  th:text="'Allergie(s) : ' + ${medicalRecord.allergies}">allergies</span>
                            <small class="form-text text-muted" th:if="${medicalRecord.allergies eq null}">
                                Aucune allergie</small>
                        </dd>
                    </dl>
                </div>
                <div th:if="${#lists.isEmpty(medicalRecords)}">
                    <small class="form-text text-muted">La liste ne présente aucun dossier...</small>
                </div>
            </div>
        </section>

        <section class="col-12 col-sm-6 col-md-3 add-section">
            <form method="POST" class="form-container card-box overflow-auto">
                <h3>Ajouter un dossier</h3>
                <hr/>
                <div class="form-group">
                    <label for="firstName">Prénom :</label><br/>
                    <input type="text" name="firstName" class="btn-block"></input>
                </div>
                <div class="form-group">
                    <label for="lastName">Nom :</label><br/>
                    <input type="text" name="lastName" class="btn-block"></input>
                </div>
                <div class="form-group">
                    <label for="birthDate">Date de naissance :</label><br/>
                    <textarea name="birthDate" rows="2" class="btn-block"></textarea>
                </div>
                <div class="form-group">
                    <label for="medications">Médicament(s) :</label><br/>
                    <input type="text" name="medications" class="btn-block"></input>
                </div>
                <div class="form-group">
                    <label for="allergies">Allergie(s) :</label><br/>
                    <input type="text" name="allergies" class="btn-block"></input>
                </div>
                <input type="submit" class="btn btn-primary btn-block"></input>
            </form>
        </section>
    </section>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
